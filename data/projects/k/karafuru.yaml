description:
  Karafuru is a generative NFT collection of 5,555 unique artworks created
  by the Indonesian illustrator WD.Willy and developed by Museum of Toys. The collection
  blends playful characters and a “colourful playground” theme and is hosted on the
  Ethereum Foundation‑based blockchain. It supports utility such as 3D and voxel versions
  of each NFT and metaverse placements.
