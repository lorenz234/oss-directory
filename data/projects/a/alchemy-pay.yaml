name: alchemy-pay
display_name: Alchemy Pay
description:
  Alchemy Pay is a payment‑gateway protocol that supports fiat‑crypto on‑
  and off‑ramps, merchant acceptance of crypto and local‑currency settlement, and
  Web3 integrations. It serves businesses, developers and end‑users across over 70
  countries. Its native token ACH is used for network access, fees and rewards.
