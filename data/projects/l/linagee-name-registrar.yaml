name: linagee-name-registrar
display_name: Linagee Name Registrar
description:
  The Linagee Name Registrar is a domain‑naming smart contract deployed
  on the Ethereum blockchain in August 2015, enabling users to register unique names
  and link them to addresses via reserve and setAddress functions. The project highlights
  its historic status as one of the earliest registry‑type smart contracts on Ethereum.
  It is accessible via the site linagee.vision.
