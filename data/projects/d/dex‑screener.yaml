description:
  DEX Screener is a cross‑chain analytics platform that provides real‑time
  charts, trading history, volume and liquidity data for token pairs on decentralized
  exchanges. It supports many blockchains (e.g., Ethereum, BSC, Solana, Arbitrum)
  and includes tools such as new‑pair filters, gainers/losers lists, alerts, and an
  API.
