name: bounce-finance
display_name: Bounce Finance
description:
  Bounce Finance is a decentralized auction protocol that enables users
  to create and participate in auctions for tokens, NFTs and real‑world assets across
  multiple blockchain networks. It provides a non‑custodial, multi‑chain auction framework
  as well as “Auction‑as‑a‑Service” tools for developers and institutions. The native
  token AUCTION supports fees, participation, staking and governance.
